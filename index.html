<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - thavoPay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

    <div class="app-container">


        <div class="app-header">
            <img src="./media/pay.png" alt="Ödeme">

            <h1>Ödeme</h1>
            <p>ThavoPay ile thavo kredilerinizi kullanarak komisyonsuz güvenli ödemeye yapın.</p>
        </div>

        <div class="app-body">

            <div class="app-form">

               <div class="flexible">
                    <div class="form-group">
                        <label for="name">Adınız</label>
                        <input type="text" id="name" placeholder="John">
                    </div>

                    <div class="form-group">
                        <label for="surname">Soyadınız</label>
                        <input type="text" id="surname" placeholder="Doe">
                    </div>
               </div>

               <div class="form-group">
                    <label for="key">25 Haneli Anahtar</label>
                    <input type="text" id="key" placeholder="XXXXX-XXXXX-XXXXX-XXXXX-XXXXX">
                </div>

                <div class="form-group">
                    <label for="account">Hesap Numarası</label>
                    <input type="text" id="account" placeholder="k1d5xopck30c">
                </div>

                <button><i class="fa-solid fa-lock"></i> Tamamla</button>

            </div>

        </div>

        

    </div>
    
</body>
</html>
